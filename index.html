<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rebel Wars Shooter</title>
    <link rel="stylesheet" type="text/css" href="css\style.css">
    <!-- Info Panel Font -->
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <!-- Message Font -->
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
</head>
<body>

    <a href="#warningModal" id="warningLink"></a>
    <a href="#welcomeModal" id="welcomeLink"></a>
    <a href="#levelCompleteModal" id="levelCompleteLink"></a>
    <a href="#gameOverModal" id="gameOverLink"></a>

    <div id="warningModal" class="modalDialog Welcome">
        <div>
            <a href="#close" id="closeWelcomeLink"></a>
            <div style="width:100%;">
                <img src="images\RebelAlliance.png" height="75" width="75" class="centered" />
            </div>
            <div style="width:100%;text-align:center;">
                <h3>INVALID BROWSER</h3>
            </div>
            <table>
                    <tr>
                        <td>
                            Please user a different browser for the best gaming experience.
                            <br/>
                            <br/>
                            Optimized for <a href="https://www.google.com/chrome/">Google Chrome</a>
                        </td>
                    </tr>
             </table>
        </div>
    </div>

    <div id="welcomeModal" class="modalDialog Welcome">
        <div>
            <a href="#close" id="closeWelcomeLink"></a>
            <div style="width:100%;">
                <img src="images\RebelAlliance.png" height="75" width="75" class="centered" />
            </div>
            <div style="width:100%;text-align:center;">
                <h3>WELCOME TO REBEL WARS</h3>
            </div>
            <table>
                    <tr>
                        <td>
                            Username?  
                            <label style="font-size:small;font-style:italic;">(max 30)</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="welcomeUserName" maxlength="30"/>
                            <input type="button" id="buttonReady" value="Ready"
                                 onclick="javascript:UserIsReady()"/>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="button" id="buttonQuitWelcome" value="Exit"
                                 onclick="javascript:UserQuitWelcome()"/>
                        </td>
                    </tr>
            </table>
            <div id="welcomeHighScoreDiv" class="highScore">
            </div>
        </div>
    </div>

    <div id="levelCompleteModal" class="modalDialog LevelComplete">
        <div>
            <a href="#close" title="Close" class="close" id="closeLevelCompleteLink"></a>
            <div style="width:100%;">
                <img src="images\RebelAlliance.png" height="75" width="75" class="centered" />
            </div>
            <div style="width:100%;text-align:center;">
                <h3>LEVEL COMPLETE</h3>
            </div>
            <table>
                    <tr>
                        <td>User:</td>
                        <td><label id="lvlCompleteUserName"/></td>
                    </tr>
                    <tr>
                        <td>Level:</td>
                        <td><label id="lvlCompleteLevel"/></td>
                    </tr>
                    <tr>
                        <td>Score:</td>
                        <td><label id="lvlCompleteScore"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" id="buttonContinue" value="Continue"
                                 onclick="javascript:UserContinue()"/>
                            <br/>
                            <label class="help">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hit Enter</label>
                        </td>
                        <td>
                            <input type="button" id="buttonQuitLevelComplete" value="Quit"
                                 onclick="javascript:UserQuitLevelComplete()"/>
                            <br/>
                            <label class="help">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        </td>
                    </tr>
            </table>
            <div id="levelCompleteHighScoreDiv" class="highScore">
            </div>
        </div>
    </div>

    <div id="gameOverModal" class="modalDialog LevelComplete">
        <div>
            <a href="#close" title="Close" class="close" id="closeGameOverLink"></a>
            <div style="width:100%;">
                <img src="images\RebelAlliance.png" height="75" width="75" class="centered" />
            </div>
            <div style="width:100%;text-align:center;">
                <h3>GAME OVER</h3>
            </div>
            <table>
                    <tr>
                        <td>User:</td>
                        <td><label id="gameOverUserName"/></td>
                    </tr>
                    <tr>
                        <td>Level:</td>
                        <td><label id="gameOverLevel"/></td>
                    </tr>
                    <tr>
                        <td>Score:</td>
                        <td><label id="gameOverScore"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" id="buttonPlayAgain" value="Play Again?"
                                 onclick="javascript:UserPlayAgain()"/>
                            <br/>
                            <label class="help">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hit Enter</label>
                        </td>
                        <td>
                            <input type="button" id="buttonQuitGameOver" value="Quit"
                                 onclick="javascript:UserQuitGameOver()"/>
                            <br/>
                            <label class="help">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        </td>
                    </tr>
            </table>
            <div id="gameOverHighScoreDiv" class="highScore">
            </div>
        </div>
    </div>
    
    <script src="js\RebelWars.js"></script>

</body>
</html>
